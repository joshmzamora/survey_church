<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Responses | Holy Trinity Church</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/responses.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="admin-container">
        <header class="admin-header">
            <div class="header-content">
                <h1>Survey Responses</h1>
                <div class="stats-cards">
                    <div class="stat-card">
                        <span class="stat-label">Total Responses</span>
                        <span id="total-count" class="stat-value">...</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-label">Last Submission</span>
                        <span id="last-submission" class="stat-value">...</span>
                    </div>
                </div>
            </div>
        </header>

        <main class="admin-main">
            <section class="filters-bar">
                <div class="filter-group">
                    <label for="filter-age">Age Group</label>
                    <select id="filter-age">
                        <option value="all">All Groups</option>
                        <option value="child">Child (0–17)</option>
                        <option value="young">Young Adult (18–30)</option>
                        <option value="adult">Adult (31–59)</option>
                        <option value="senior">Senior (60+)</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filter-member">Parish Member</label>
                    <select id="filter-member">
                        <option value="all">All</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <button id="refresh-btn" class="refresh-btn">Refresh Data</button>
            </section>

            <div class="table-container">
                <table id="responses-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Member</th>
                            <th>Age Group</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- Responses injected here -->
                    </tbody>
                </table>
                <div id="loading-state" class="loading-state">Loading responses...</div>
                <div id="empty-state" class="loading-state" style="display: none;">No responses found matching filters.
                </div>
            </div>
        </main>
    </div>

    <!-- Details Modal -->
    <div id="details-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Response Details</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div id="modal-body" class="modal-body">
                <!-- Details injected here -->
            </div>
        </div>
    </div>

    <script type="module" src="/responses.js"></script>
</body>

</html>
